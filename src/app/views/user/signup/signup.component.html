<section class="signup" [formGroup]="signupForm">
  <div class="container">
    <div class="auth-form">
      <div class="auth-title">Регистрация на сайте</div>
      <div class="auth-inputs">
        <div class="auth-input">
          <input type="text" class="input"
                 [ngStyle]="{'border-color': signupForm.get('name')?.invalid
                 && (signupForm.get('name')?.dirty || signupForm.get('name')?.touched) ? 'red' : ''}"
                 placeholder="Ваше имя" formControlName="name" id="name">
          <div *ngIf="signupForm.get('name')?.invalid
                 && (signupForm.get('name')?.dirty || signupForm.get('name')?.touched)">
            <label for="name" *ngIf="signupForm.get('name')?.errors?.['required']">Введите имя</label>
            <label for="name" *ngIf="signupForm.get('name')?.errors?.['pattern']">Не корректное имя</label>
          </div>
        </div>
        <div class="auth-input">
          <input type="text" class="input"
                 [ngStyle]="{'border-color': signupForm.get('email')?.invalid
                 && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched) ? 'red' : ''}"
                 placeholder="Электронная почта" formControlName="email" id="email">
          <div *ngIf="signupForm.get('email')?.invalid
                 && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched)">
            <label for="email" *ngIf="signupForm.get('email')?.errors?.['required']">Введите email</label>
            <label for="email" *ngIf="signupForm.get('email')?.errors?.['email']">Не корректный email </label>
          </div>
        </div>
        <div class="auth-input">
          <input type="password" class="input"
                 [ngStyle]="{'border-color': signupForm.get('password')?.invalid
                 && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched) ? 'red' : ''}"
                 placeholder="Пароль" formControlName="password" id="password">
          <div *ngIf="signupForm.get('password')?.invalid
                 && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched)">
            <label for="password" *ngIf="signupForm.get('password')?.errors?.['required']">Введите пароль</label>
            <label for="password" *ngIf="signupForm.get('password')?.errors?.['pattern']">Пароль должен быть не менее 8
              символов, содержать как минимум 1 букву в верхнем регистре и как минимум 1 цифру</label>
          </div>
        </div>
        <div class="auth-checkbox">
          <input type="checkbox" id="agree" formControlName="agree">
          <label for="agree">Я принимаю
            <a routerLink="/policy">условия пользовательского соглашения</a> и даю
            <a>согласие на обработку персональных данных.</a></label>
        </div>
      </div>
      <div class="auth-button">
        <button class="btn" [disabled]="signupForm.invalid" (click)="signup()">Зарегистрироваться</button>
      </div>
      <div class="auth-link">
        Уже есть аккаунт? <a routerLink="/login">Войдите</a>
      </div>
    </div>

    <div class="page-image">
      <img src="/assets/images/page/signup-image.png" alt="signup_img">
    </div>
  </div>
</section>
